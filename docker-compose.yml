version: "3.8"

services:
  db:
    image: postgres
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - 6000:5432
    env_file:
      - .env.prod

  web:
    build: .
    ports:
      - 8080:80
    depends_on:
      - db
    env_file:
      - .env.prod

volumes:
  db:
    driver: local
