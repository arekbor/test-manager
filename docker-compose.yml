version: "3.8"

services:
  db:
    image: postgres
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env.prod
    networks:
      - test_manager_network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "200M"
          pids: 50

  web:
    build: .
    ports:
      - 8084:80
    depends_on:
      - db
    env_file:
      - .env.prod
    networks:
      - test_manager_network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "300M"
          pids: 100

volumes:
  db:
    driver: local

networks:
  test_manager_network:
    driver: bridge
